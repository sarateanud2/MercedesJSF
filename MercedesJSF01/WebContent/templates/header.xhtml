<!DOCTYPE html>

<h:head>
<h:outputStylesheet library="css" name="bootstrap.css"/>
<h:outputStylesheet library="css" name="mersStyle.css"/>

<body>

            <span class="icon-bar"></span>

          </button>
          
          <h:form>
